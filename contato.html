    <h1 class="center">Tem alguma dúvida?</h1>
    <div class="container mb-50">
        
        <div>
            <form>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" onkeyup="validaNome()">
                <div id="txtNome"></div>
                <br>
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" onkeyup="validaEmail()">
                <div id="txtEmail"></div>
                <br>
                <label for="assunto">Assunto:</label><br>
               <textarea name="assunto" id="assunto" cols="60" rows="12" onkeyup="validaAssunto()"></textarea>
               <div id="txtAssunto"></div>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>
        <div class="ml-50px">
            <h2>Endereço</h2>
            <p>Fulham Rd., London SW6 1HS, Reino Unido</p>
        
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2544352.7592110997!2d-2.4321674!3d51.
            481663!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48760f864b976f3d%3A0x48aa38781ea565f8!2sStamford%20Bridge!5e0
            !3m2!1spt-BR!2sbr!4v1650305630273!5m2!1spt-BR!2sbr" 
            width="500" height="350" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"
             onmousemove="mapaZoom()" onmouseout="mapaNormal()" id="mapa"></iframe>
        </div>
    </div>
